version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: vectra-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - vectra-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "https://api.ollama.com/api/tags" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama_data:


networks:
  vectra-network:
    external: true
